{% extends 'base/principal.html' %}
{% block content %}
    <div class="barra-superior">
        <a href="{% url 'tareas' %}">Volver</a>
    </div>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <p>Vas a eliminar la tarea: "{{tarea}}"</p>
            <br>
            <div>
                <input class="botones" type="submit" value="Eliminar">
            </div>
        </form>
    </div>
{% endblock content %}
